            background-image: url('/static/images/woyzy-banner6.png');

            background-repeat: no-repeat;
            background-position: center;

            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .taskbar {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 15%;
            max-width: 80%;
            max-height: 60%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 3px 8px 5px 0px rgba(0, 0, 0, 0.2);
        }

        .chat-container {
            width: 80%;
            max-width: 80%;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 75%;
            margin-top: -160px; /* 150px */
        }


        .chat-output {
            flex: 1;
            background-color: rgba(0, 0, 0, 0);

            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            max-height: 100%;
        }

        .message-box {
            padding: 15px;
            border-radius: 15px;
            font-size: 16px;
            max-width: 90%;
            word-wrap: break-word;
            display: flex;
            justify-content: flex-end;
        }

        .message-box.user {
            float: right;

        .loader .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 36%;
            aspect-ratio: 1;
            border-radius: 50%;
            display: grid;
            place-content: center;
            background: linear-gradient(135deg, rgb(130, 130, 130) 0%, rgb(73, 73, 73) 100%);
            box-shadow: rgba(39, 39, 39, 0.3) 8px 8px 5px -5px, rgba(39, 39, 39, 0.5) 8px 8px 10px 0px;
            border-right: 1px solid rgb(63, 63, 63);
            border-bottom: 1px solid rgb(63, 63, 63);
        }

        .loader .center-div .svg {
            width: 15px;
            aspect-ratio: 1;
            fill: rgba(0, 0, 0, 0.293);
        }

        .loader .glass {
            position: absolute;
            height: 50%;
            width: 80%;
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            transform-origin: bottom center;
            border-radius: inherit;
            border-radius: 51% 49% 51% 49%/59% 60% 40% 41%;
        }

        @keyframes blink {
          0% {
            background: white;
            box-shadow: 0px 0px 2px rgb(255, 255, 255);
          }

          10% {
            background: white;
            box-shadow: 0px 0px 2px rgb(255, 255, 255);
          }

          20% {
            background: white;
            box-shadow: 0px 0px 2px rgb(255, 255, 255);
          }

          21% {
            background: grey;
          }
        }

        .words {
            overflow: hidden;
            position: relative;
        }
        .words::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                var(--bg-color) 10%,
                transparent 30%,
                transparent 70%,
                var(--bg-color) 90%
            );
            z-index: 20;
        }

        .word {
            display: block;
            height: 100%;
            padding-left: 6px;
            color: #956afa;
            animation: spin_4991 4s infinite;
        }

        @keyframes spin_4991 {
          10% {
            -webkit-transform: translateY(-102%);
            transform: translateY(-102%);
          }

          25% {
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
          }

          35% {
            -webkit-transform: translateY(-202%);
            transform: translateY(-202%);
          }

          50% {
            -webkit-transform: translateY(-200%);
            transform: translateY(-200%);
          }

          60% {
            -webkit-transform: translateY(-302%);
            transform: translateY(-302%);
          }

          75% {
            -webkit-transform: translateY(-300%);
            transform: translateY(-300%);
          }

          85% {
            -webkit-transform: translateY(-402%);
            transform: translateY(-402%);
          }

          100% {
            -webkit-transform: translateY(-400%);
            transform: translateY(-400%);
          }
        }

              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon2">
                <circle r="1" cy="21" cx="9"></circle>
                <circle r="1" cy="21" cx="20"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
              </svg>
            </button>
        </div>
        <div class="taskbar">
        <div class="custom-select">
            <div class="select-selected">Wähle ein Modell</div>
            <div class="select-items">
                {% for model, value in models.items() %}
                    <div class="select-option" data-value="{{ model }}">{{ model }}</div>
                {% endfor %}
            </div>
        </div>
        <select id="model-selector" style="display: none;">
            {% for model, value in models.items() %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>


            <div class="container-usern">
                <input required="" type="text" id="user-input" name="username" class="input" required>
                <label class="label">Woyzy</label>
            </div>
            <button onclick="sendMessage()" class="button2">Senden</button>
        </div>
    </div>

    <script>
        function appendToOutput(text, userType = 'user') {
            const output = document.getElementById('output');
            const messageBox = document.createElement('div');
            messageBox.className = `message-box ${userType}`;
            messageBox.innerText = text;
            output.appendChild(messageBox);
            output.scrollTop = output.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const modelSelector = document.getElementById('model-selector').value;
            const loadingIndicator = document.getElementById('loading');

            if (!userInput) return;

            appendToOutput(userInput, 'user');
            loadingIndicator.style.display = 'block';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: userInput,
                    model: modelSelector
                })
            })
            .then(response => response.json())
            .then(data => {
                loadingIndicator.style.display = 'none';
                if (data.error) {
                    appendToOutput('Fehler: ' + data.error, 'bot');
                } else {
                    appendToOutput(data.response, 'bot');
                }
            })
            .catch(error => {
                loadingIndicator.style.display = 'none';
                appendToOutput('Fehler: ' + error, 'bot');
            });

            document.getElementById('user-input').value = '';
        }
        document.addEventListener('DOMContentLoaded', function () {
        const selected = document.querySelector('.select-selected');
        const items = document.querySelector('.select-items');

        selected.addEventListener('click', function () {
            items.classList.toggle('select-hide');
        });

        document.querySelectorAll('.select-option').forEach(option => {
            option.addEventListener('click', function () {
                selected.innerHTML = this.innerHTML;
                items.classList.add('select-hide');
            });
        });

        document.addEventListener('click', function (event) {
            if (!event.target.matches('.select-selected')) {
                items.classList.add('select-hide');
            }
        });
    });

        const taskBox = document.getElementById('button-containerid');

    let offsetXTask, offsetYTask;

    taskBox.addEventListener('mousedown', (e) => {
        offsetXTask = e.clientX - taskBox.getBoundingClientRect().left;
        offsetYTask = e.clientY - taskBox.getBoundingClientRect().top;

        document.addEventListener('mousemove', moveTaskBox);
        document.addEventListener('mouseup', stopMovingTaskBox);
    });

    function moveTaskBox(e) {
        taskBox.style.left = `${e.clientX - offsetXTask}px`;
        taskBox.style.top = `${e.clientY - offsetYTask}px`;
    }

    function stopMovingTaskBox() {
        document.removeEventListener('mousemove', moveTaskBox);
        document.removeEventListener('mouseup', stopMovingTaskBox);

        const textarea = document.querySelector('.input');

    textarea.addEventListener('input', function () {
        this.style.height = 'auto';
        this.style.height = `${this.scrollHeight}px`;
    });

    }

    </script>
</body>
</html>
